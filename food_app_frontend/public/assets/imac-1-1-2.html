<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Food Hunt - iMac - 1</title>
  <!-- Desktop fidelity at 1280 while enabling fluid downscaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light only">
  <link rel="preload" href="/assets/figmaimages/figma_image_3_6.png" as="image" imagesrcset="/assets/figmaimages/figma_image_3_6.png 1x" fetchpriority="high">
  <link rel="preload" href="./imac-1-1-2.css" as="style">
  <link rel="stylesheet" href="./imac-1-1-2.css">
  <noscript><link rel="stylesheet" href="./imac-1-1-2.css"></noscript>
</head>
<body>
  <div class="screen screen-1280x720" role="document">
    <!-- Hero circular background layers -->
    <div class="hero-circles" aria-hidden="true">
      <div class="circle circle-large"></div>
      <div class="circle circle-inner"></div>
    </div>

    <!-- Navigation -->
    <header class="nav-bar" role="banner">
      <a class="nav-left logo" href="#" aria-label="Food Hunt home">
        <img class="logo-icon" src="/assets/figmaimages/figma_image_1_12.svg" alt="Food Hunt logo emblem" width="24" height="15" loading="eager" decoding="sync">
        <span class="logo-text" aria-hidden="false">Food Hunt</span>
      </a>
      <nav class="nav-center" aria-label="Primary">
        <a href="#" class="nav-item">Breakfast</a>
        <a href="#" class="nav-item">Lunch</a>
        <a href="#" class="nav-item">Dinner</a>
      </nav>
      <div class="nav-right lock" role="img" aria-label="Secure account">
        <img class="lock-body" src="/assets/figmaimages/figma_image_1_10.svg" alt="" width="18" height="11" aria-hidden="true">
        <img class="lock-shackle" src="/assets/figmaimages/figma_image_1_11.svg" alt="" width="10" height="9" aria-hidden="true">
      </div>
    </header>

    <!-- Left content -->
    <main class="content" role="main">
      <h1 class="title-1">Delicious</h1>
      <h2 class="title-2">The Hunger Games</h2>
      <p class="copy">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Porttitor justo, enim eu aliquam. Eget et pharetra pharetra, amet tortor sagittis senectus. Dictum ultrices
      </p>
      <a href="#" class="btn btn-cta" aria-label="Hunt Now" role="button">
        Hunt Now
        <span class="btn-underline" aria-hidden="true"></span>
      </a>
    </main>

    <!-- Right hero images cluster -->
    <section class="hero-images" aria-label="Featured dishes">
      <!-- central big dish -->
      <img
        class="img-center-main"
        src="/assets/figmaimages/figma_image_3_6.png"
        srcset="/assets/figmaimages/figma_image_3_6.png 1x"
        alt="Featured entrÃ©e with vegetables and rice"
        width="255" height="287" loading="eager" decoding="async">
      <!-- small circular items along arc -->
      <img class="img img-1" src="/assets/figmaimages/figma_image_3_43.png" alt="Dish 1" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-2" src="/assets/figmaimages/figma_image_3_44.png" alt="Dish 6" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-3" src="/assets/figmaimages/figma_image_6_7.png" alt="Dish 8" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-4" src="/assets/figmaimages/figma_image_6_6.png" alt="Dish 7" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-5" src="/assets/figmaimages/figma_image_3_5.png" alt="Dish 3" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-6" src="/assets/figmaimages/figma_image_6_8.png" alt="Dish 9" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-7" src="/assets/figmaimages/figma_image_3_4.png" alt="Dish 2" width="101" height="100" loading="lazy" decoding="async">
      <img class="img img-8" src="/assets/figmaimages/figma_image_6_9.png" alt="Dish 10" width="101" height="100" loading="lazy" decoding="async">
      <!-- small center badge -->
      <img class="badge" src="/assets/figmaimages/figma_image_6_24.png" alt="Center badge" width="42" height="42" loading="lazy" decoding="async">
      <!-- small top center image from group listing -->
      <img class="img img-center-small" src="/assets/figmaimages/figma_image_3_42.png" alt="Center small" width="100" height="100" loading="lazy" decoding="async">
    </section>

    <!-- Bottom navigation circles -->
    <div class="nav-circle nav-circle-left" role="img" aria-label="Navigate left">
      <img src="/assets/figmaimages/figma_image_3_56.svg" alt="" width="46" height="46" aria-hidden="true">
    </div>
    <div class="nav-circle nav-circle-right" role="img" aria-label="Navigate right"></div>
  </div>

  <script src="./imac-1-1-2.js" defer></script>
</body>
</html>
